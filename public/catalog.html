<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
 
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand mb-0 h1"> Movie Catalog</a>
        <button 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav"
        class="navbar-toggler"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a href="catalog.html" class="nav-link active"> Home </a>
            </li>
            <li class="nav-item ">
              <a href="account.html" class="nav-link"> account </a>
            </li>
            <li class="nav-item ">
              <button type="button" class="btn btn-secondary" onclick="logout()">logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>

    <main>
      <div class="players">
        <span class="player-name"></span>
        <div id="player-messages"></div>
      </div>

      <div class="container mt-5">
        <h2 class="text-center"> Movie Catalog </h2>
        <div class="row justify-content-center" id="main">
        
          <!-- button to load user movies from database -->
          <button type="submit" class="btn btn-secondary" onclick="loadMovies()"> Load Movies </button>
        </div>
      </div>

      <!-- button to add user movieCard -->
      <button class="material-icons floating-btn" data-bs-toggle="modal" data-bs-target="#myModal">add</button>
      <div class="new-item-menu-label-container">
        <div class="new-item-menu-label-text">Add Movie</div>
      </div>

      <!-- modal to get user card information -->
      <div class="container mt-5">
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="mb-3">
                    <label class="form-label" >Movie Photo URL</label>
                    <input type="url" class="form-control" id="movieUrl"/>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Movie Title</label>
                    <input type="text" class="form-control" id="movieTitle"/>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">rating ?/10</label>
                    <input type="text" class="form-control" id="movieRating"/>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" onclick="creatCard()" data-bs-dismiss="modal">submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <div class="container-fluid">
        <span class="text-reset">Freddy </span>
        <a 
        class="text-reset"
        href="https://github.com/Freddy-Rios/simon.git">GitHub</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
