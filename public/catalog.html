<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-sm 
                  navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand mb-0 h1"> Movie Catalog</a>
        <button 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav"
        class="navbar-toggler"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a href="catalog.html" class="nav-link"> Home </a>
            </li>
            <li class="nav-item ">
              <a href="account.html" class="nav-link"> account </a>
            </li>
            <li class="nav-item ">
              <a href="index.html" class="nav-link"> logout </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h2 class="text-center"> Movie Catalog </h2>
        <div class="row justify-content-center">

          <div class="card movie_card">
            <img src="images.jpg/images-1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">POKEMON Detective Pikachu</h5>
                <span class="movie_info"><a href="moreinfo.html">more info</a></span>
                <span class="movie_info float-right"><i class="fas fa-star"></i> 9 / 10</span>
            </div>
          </div>

        </div>
      </div>

        <button class="material-icons floating-btn" onclick="creatCard()">add</button>
        <div class="new-item-menu-label-container">
        <div class="new-item-menu-label-text">Add Movie</div>
      </div>
    </main>
    

    

    <footer>
      <div class="container-fluid">
        <span class="text-reset">Freddy </span>
        <a 
        class="text-reset"
        href="https://github.com/Freddy-Rios/simon.git">GitHub</a>
      </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
